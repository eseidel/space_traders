name: ui
description: UI for SpaceTraders.io
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  cli:
    path: ../cli
  collection: ^1.17.1
  cupertino_icons: ^1.0.2
  file: ^7.0.0
  flutter:
    sdk: flutter
  go_router: ^13.2.1
  http: ^0.13.6
  openapi:
    path: ../openapi
  scoped_deps:
    git:
      url: https://github.com/shorebirdtech/shorebird.git
      path: packages/scoped_deps
  types:
    path: ../types

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true